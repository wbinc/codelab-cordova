<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <title>Build Hybrid Apps</title>

        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }

          .m-top-100 {
            margin-top: 100px;
          }

          #reading-x, #reading-y, #reading-z {
            font-size: 28px;
          }
        </style>

    </head>
    <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Awesome App</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="./index.html">Responsive</a></li>
              <li><a href="./geo.html">Geolocation</a></li>
              <li><a href="./camera.html">Camera</a></li>
              <li class="active"><a href="./gyro.html">Gyroscope</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="container text-center m-top-100">
        <p id="reading-x">Reading...</p>
        <p id="reading-y">Reading...</p>
        <p id="reading-z">Reading...</p>
      </div>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <!-- <script type="text/javascript" src="js/index.js"></script> -->
      <script>
        var gyroscope
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
          gyroscope = navigator.gyroscope;
          function onSuccess(acceleration) {
              // alert('Acceleration X: ' + acceleration.x + '\n' +
              //       'Acceleration Y: ' + acceleration.y + '\n' +
              //       'Acceleration Z: ' + acceleration.z + '\n' +
              //       'Timestamp: '      + acceleration.timestamp + '\n');
              $('#reading-x').html(acceleration.x.toFixed(4));
              $('#reading-y').html(acceleration.y.toFixed(4));
              $('#reading-z').html(acceleration.z.toFixed(4));

              if( acceleration.z > 4 ) {
                navigator.notification.beep(1);
              }
          }

          function onError() {
              alert('onError!');
          }

          var options = { frequency: 100 };  // Update every 3 seconds

          var watchID = gyroscope.watch(onSuccess, onError, options);

        };
      </script>
    </body>
</html>
